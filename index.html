  <link rel="stylesheet" href="./style.css">
  <title>Document</title>

<body>
  <article class="card">

      </div>

    <p class="numbers shadow">2874 2389 4298 9929</p>
    <p class="name">Daniel Cruz</p>

      <div class="circle red"></div>
      <div class="circle yellow"></div>
    </section>

      <div class="circle red circle-shadow"></div>
      <div class="circle yellow circle-shadow"></div>
    </section>
